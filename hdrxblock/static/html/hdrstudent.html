<div class="hdrxblock_block">
    <div class="hdr_banner">
        <div class="hdr_banner_1"></div>
        <div class="hdr_banner_2"></div>
        <div class="hdr_banner_3"></div>
        <div class="hdr_banner_4"></div>
        <div class="hdr_banner_5"></div>
    </div>
    <div class="content">
        <div class="content_text">
            {self.hdr_html}
        </div>
        <div class="content_icons">
            <div class="hdr_book">
                <a href={self.hdr_book_link} target="_blank" >
                    <img src={self.hdr_book_icon}>
                </a>
            </div>
            <div class="hdr_video">
                <a href={self.hdr_video_link} target="_blank" >
                    <img src={self.hdr_video_icon}>
                </a>
            </div>
            <div class="hdr_playground">
                <a href={self.hdr_playground_link} target="_blank" >
                    <img src={self.hdr_playground_icon}>
                </a>
            </div>
        </div>
    </div>
</div>
